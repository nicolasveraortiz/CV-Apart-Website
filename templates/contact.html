<!DOCTYPE html>
<html lang="en">

{% include "header.html"%}

    <!-- Header Start -->
    <div class="container-fluid page-header">
        <div class="container">
            <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px">
                <h3 class="display-4 text-white text-uppercase">Contacto</h3>
                <div class="d-inline-flex text-white">
                    <p class="m-0 text-uppercase"><a class="text-white" href="">Inicio</a></p>
                    <i class="fa fa-angle-double-right pt-1 px-3"></i>
                    <p class="m-0 text-uppercase">Contacto</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->
     <style>
        .container-box {
            width: 25%;
            margin: 0 auto; /* Esto centra los contenedores horizontalmente */
            padding: 20px; /* Espaciado interno */
        }
    </style>
<body>

    <!-- Contact Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="text-center mb-3 pb-3">
                <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Contacto</h6>
                {% if msg_sent %}
                <div class="container border border-success p-3 rounded">
                    <h1>¡Tu mensaje se ha enviado correctamente!</h1>
                </div>
                {% else %}
              <h1>Contacte ante cualquier consulta</h1>
                {% endif %}
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-form bg-white" style="padding: 30px;">
                        <div id="success"></div>
                        <form name="sentMessage" id="contactForm" novalidate="novalidate" action="{{url_for('contact')}}" method="post">
                            <div class="form-row">
                                <div class="control-group col-sm-6">
                                    <input type="text" class="form-control p-4" id="name" placeholder="Nombre" name="name"
                                        required="required" data-validation-required-message="Porfavor, ingrese su nombre" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group col-sm-6">
                                    <input type="email" class="form-control p-4" id="email" placeholder="Correo electrónico" name="email"
                                        required="required" data-validation-required-message="Porfavor, ingrese su correo electrónico" />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control p-4" id="subject" placeholder="Asunto" name="subject"
                                    required="required" data-validation-required-message="Porfavor, ingrese el asunto del correo" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <textarea class="form-control py-3 px-4" rows="5" id="message" placeholder="Mensaje" name="message"
                                    required="required"
                                    data-validation-required-message="Porfavor, ingrese su mensaje"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary py-3 px-4" type="submit" id="submitButton">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->


{% include "footer.html" %}
</body>

</html>
